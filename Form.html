<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
</head>
<body>
  <h1>Leave a Message</h1>
  <form action="#"> <label for="message">Enter your message here:</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br>
    <input type="submit" value="Submit">
  </form>

  <p id="thankyou" style="display: none;">Thank you for your message!</p>

  <script>
    const form = document.querySelector('form');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      thankyou.style.display = 'block'; // Show the "Thank you" message
    });
  </script>
</body>
</html>
